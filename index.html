<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Pokemon!</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <label id="poke1-label">
                <input type="radio" name="pokemon" id="poke1-radio" class="hidden"/>
                <img id="poke1-img"/>
            </label>
            <label id="poke2-label">
                <input type="radio" name="pokemon" id="poke2-radio" class="hidden"/>
                <img id="poke2-img"/>
            </label>
            <label id="poke3-label">
                <input type="radio" name="pokemon" id="poke3-radio" class="hidden"/>
                <img id="poke3-img"/>
            </label>
        </section>
        <section>
            <label class="pokeball-label">
                <button class="pokeball-button hidden">Gotta Catch Em All</button>
                <img src='https://webstockreview.net/images/pokeball-clipart-transparent-background-3.png' class="catcher"/>
            </label>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
